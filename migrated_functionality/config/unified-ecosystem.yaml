# Environment Configuration
environments:
  development:
    database_url: "postgresql://postgres:password@localhost:5432/iza_os_dev"
    redis_url: "redis://localhost:6379/0"
    log_level: "debug"
    debug: true
    
  staging:
    database_url: "postgresql://postgres:password@staging-db:5432/iza_os_staging"
    redis_url: "redis://staging-redis:6379/0"
    log_level: "info"
    debug: false
    
  production:
    database_url: "postgresql://postgres:${DB_PASSWORD}@prod-db:5432/iza_os"
    redis_url: "redis://prod-redis:6379/0"
    log_level: "warn"
    debug: false

# Security Configuration
security:
  jwt_secret: "${JWT_SECRET}"
  encryption_key: "${ENCRYPTION_KEY}"
  cors_origins: ["https://iza-os.com", "https://memu.ai"]
  rate_limiting:
    window_ms: 900000  # 15 minutes
    max_requests: 100
  
# Monitoring Configuration
monitoring:
  health_check_interval: 30  # seconds
  metrics_collection_interval: 60  # seconds
  alert_thresholds:
    cpu_usage: 80  # percentage
    memory_usage: 85  # percentage
    disk_usage: 90  # percentage
    response_time: 5000  # milliseconds

# Deployment Configuration
deployment:
  strategy: "blue-green"
  rollback_enabled: true
  health_check_timeout: 300  # seconds
  scaling:
    min_replicas: 2
    max_replicas: 10
    target_cpu_utilization: 70
